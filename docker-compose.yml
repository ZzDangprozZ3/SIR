version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: alert-rca-app
    volumes:
      - ./:/app  # mount toàn bộ thư mục project vào /app trong container
    working_dir: /app
    command: python -m AlertRCA --dataset A_NetMob --modeldir A_NetMob   # chạy file chính
